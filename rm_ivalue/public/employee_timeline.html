<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
  <style>
    .vis-item {
      border-radius: 20px !important;
      color: white;
      font-size: 12px;
      padding: 6px;
      text-align: center;
    }

    .vis-item .bar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bar-date {
      font-size: 10px;
      font-weight: bold;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h3>Employee Assignment Timeline</h3>
  <div id="timeline"></div>

  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <script src="/assets/frappe/js/frappe.min.js"></script>

  <script>
    function loadTimeline(from_date, to_date) {
      frappe.call({
        method: "your_app_name.employee_assignment_dashboard.get_timeline_assignments",
        args: { from_date: from_date, to_date: to_date },
        callback: function(r) {
          let data = r.message;
          let groups = [], items = [], group_map = {};
          let colors = ['#007bff', '#28a745', '#17a2b8', '#ffc107', '#dc3545'];

          data.forEach((a, i) => {
            if (!group_map[a.employee]) {
              group_map[a.employee] = true;
              groups.push({ id: a.employee, content: a.employee_name });
            }

            items.push({
              id: i,
              group: a.employee,
              content: `
                <div class="bar-content">
                  <span class="bar-date">${a.start_date}</span>
                  ${a.project_name} (${a.allocation_percentage}%)
                  <span class="bar-date">${a.end_date}</span>
                </div>
              `,
              start: a.start_date,
              end: a.end_date,
              style: `background-color: ${colors[i % colors.length]}; border: none;`
            });
          });

          let timeline = new vis.Timeline(
            document.getElementById('timeline'),
            items,
            groups,
            {
              stack: false,
              horizontalScroll: true,
              orientation: 'top',
              margin: { item: 10, axis: 5 },
              height: '600px'
            }
          );
        }
      });
    }

    // حدد التاريخ هنا أو اجلبه من فلاتر المستخدم
    loadTimeline("2025-07-01", "2025-08-31");
  </script>
</body>
</html>
